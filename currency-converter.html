        <header>
            <div class="logo" class="header center">
                <h1>
                    <span class="center">t</span>
                    <span class="center">r</span>
                    <span class="center">a</span>
                    <span class="center">v</span>
                    <span class="center">e</span>
                    <span class="center">l</span>
                    <span class="center">.</span>

                </h1>
            </div>
        </header>

        <section class="currency-converter-section">
            <h2>Currency Converter</h2>
            <div class="converter-container">
                <div class="conversion-box">
                    <div class="amount-input">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
                    </div>

                    <div class="currency-selectors">
                        <div class="currency-select">
                            <label for="from-currency">From</label>
                            <select id="from-currency">
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="CHF">CHF - Swiss Franc</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                                <option value="INR">INR - Indian Rupee</option>
                            </select>
                        </div>

                        <button id="swap-currencies" class="swap-button">⇄</button>

                        <div class="currency-select">
                            <label for="to-currency">To</label>
                            <select id="to-currency">
                                <option value="EUR">EUR - Euro</option>
                                <option value="USD">USD - US Dollar</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="CHF">CHF - Swiss Franc</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                                <option value="INR">INR - Indian Rupee</option>
                            </select>
                        </div>
                    </div>

                    <button id="convert-btn" class="convert-button">Convert</button>

                    <div class="result-box">
                        <div class="result-amount">
                            <span id="result">0.00</span>
                            <span id="result-currency"></span>
                        </div>
                        <div class="exchange-rate">
                            <span>Exchange Rate: </span>
                            <span id="rate">1.00</span>
                        </div>
                    </div>
                </div>

                <div class="popular-conversions">
                    <h3>Popular Conversions</h3>
                    <div class="conversion-buttons">
                        <button class="conversion-btn" data-from="USD" data-to="EUR">USD → EUR</button>
                        <button class="conversion-btn" data-from="EUR" data-to="USD">EUR → USD</button>
                        <button class="conversion-btn" data-from="GBP" data-to="USD">GBP → USD</button>
                        <button class="conversion-btn" data-from="USD" data-to="JPY">USD → JPY</button>
                        <button class="conversion-btn" data-from="EUR" data-to="GBP">EUR → GBP</button>
                    </div>
                </div>
            </div>
        </section>
