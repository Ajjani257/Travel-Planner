        <header class="header-1">
            <div class="logo" class="header center">
                <h1>
                    <span class="center">t</span>
                    <span class="center">r</span>
                    <span class="center">a</span>
                    <span class="center">v</span>
                    <span class="center">e</span>
                    <span class="center">l</span>
                    <span class="center">.</span>
                    <span class="center">p</span>

                </h1>
            </div>
        </header>

        <section class="translator-section">
            <h2>Language Translator</h2>
            <div class="translator-container">
                <div class="language-selectors">
                    <div class="language-select">
                        <label for="source-language">From:</label>
                        <select id="source-language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                        </select>
                    </div>
                    <button id="swap-languages" class="swap-button">â‡„</button>
                    <div class="language-select">
                        <label for="target-language">To:</label>
                        <select id="target-language">
                            <option value="es">Spanish</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                        </select>
                    </div>
                </div>

                <div class="translation-boxes">
                    <div class="translation-box">
                        <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
                    </div>
                    <div class="translation-box">
                        <textarea id="target-text" readonly placeholder="Translation will appear here..."></textarea>
                    </div>
                </div>

                <div class="translation-controls">
                    <button id="translate-btn" class="translate-button">Translate</button>
                    <button id="clear-btn" class="clear-button">Clear</button>
                </div>

                <div class="common-phrases">
                    <h3>Common Travel Phrases</h3>
                    <div class="phrase-buttons">
                        <button class="phrase-btn">Hello</button>
                        <button class="phrase-btn">Thank you</button>
                        <button class="phrase-btn">Goodbye</button>
                        <button class="phrase-btn">Where is the bathroom?</button>
                        <button class="phrase-btn">How much does this cost?</button>
                        <button class="phrase-btn">I need help</button>
                    </div>
                </div>
            </div>
        </section>
